{% extends 'base.html' %}

{% block content %}
<div class="row">
    <div class="col-md-6 col-offset-6">
        {% include 'messages.html' %}
        <div class="card">
            <div class="card-header bg-primary">
                <h3 class="text-light">Import Exam Marks</h3>
            </div>
            <div class="card-body">
                <h4 class="text-primary">Select .csv file</h4>
                <form method="post" enctype="multipart/form-data">
                    {% csrf_token %}
                    <input class="form-control" type="file" name="importExam">
                    <p class="text-danger">Only csv file format is allowed</p>
                    <button class="btn btn-primary mt-3" type="submit">Import</button>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
