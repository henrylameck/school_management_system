<form method="post" action="{% url 'classes:class_delete' class_s.id %}" class="js-class-delete-form">
  {% csrf_token %}
  <div class="modal-header">
    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
      <span aria-hidden="true">&times;</span>
    </button>
    <h4 class="modal-title">Confirm class deletion</h4>
  </div>
  <div class="modal-body">
    <p class="lead">Are you sure you want to delete the class <strong>{{ class_s.name }}</strong>?</p>
  </div>
  <div class="modal-footer">
    <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
    <button type="submit" class="btn btn-danger">Delete class</button>
  </div>
</form>
